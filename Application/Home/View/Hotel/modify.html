<extend name="Public:base" />


<block name="body">
     <div class="row">
         <div class="col-lg-12 col-sm-12 col-xs-12">
             <div class="row">
                 <div class="col-xs-12">
                     <div class="widget radius-bordered">
                         <div class="widget-header">
                             <span class="widget-caption">酒店信息</span>      
                         </div>
                         <div class="widget-body">
                          
    
    					 <form action="__URL__/save" method="post"  ><!--enctype="multipart/form-data"  -->
    					 				<notempty name="info">
    					 					<input type="hidden" class="form-control"  name="id" value="{$info.id}" >
    					 				 </notempty>
					        
					                    <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">酒店名称</label>
		                                     <div class="col-lg-6">
		                                         <input type="text" class="form-control"  name="name" id="name" required="required" value="{$info.name}" >
		                                         
		                                     </div>
					     
				 
					                    </div>
					  
	
					                     <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">酒店概况</label>
		                                     <div class="col-lg-6">
		                      
		                                         <textarea name='intro' id='intro' rows="10" cols="100" >{$info.intro}</textarea>
		                                         
		                                     </div>
					      				 </div>	
					                     <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">酒店攻略</label>
		                                     <div class="col-lg-6">
		                      
		                                         <textarea name='strategy' id='strategy' rows="10" cols="100" >{$info.strategy}</textarea>
		                                         
		                                     </div>
					      				 </div>						                    
					                    <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">地址</label>
		                                     <div class="col-lg-3">
		                                   
		                                         <input type="text" class="form-control"  name="addr" id="addr"  value="{$info.addr}" > 
		                                     </div>
					                    </div>
					                     <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">创建年月</label>
		                                     <div class="col-lg-3">
			                                     <div class="input-group">
	                                                <input class="form-control yearView" readonly="readonly" name='cyear' value="{$info.cyear}" type="text" >
	                                                <span class="input-group-addon">
	                                                    <i class="fa fa-calendar"></i>
	                                                </span>
	                                             </div>
		                                           
		                                     </div>
					         			</div>	
	                     				<div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">最近维修年月</label>
		                                     <div class="col-lg-3">
			                                     <div class="input-group">
	                                                <input class="form-control yearView" readonly="readonly" name='myear' value="{$info.myear}" type="text" >
	                                                <span class="input-group-addon">
	                                                    <i class="fa fa-calendar"></i>
	                                                </span>
	                                             </div>
		                                           
		                                     </div>
					         			</div>	
					                    <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">人均单价(元/每晚)</label>
		                                     <div class="col-lg-6">
		                                         <input type="text" class="form-control"  name="average_price" id="average_price"  value="{$info.average_price}" >
		                                     </div>
					                    </div>			                    
		
					                    <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">星级</label>
		                                     <div class="col-lg-6">
		                                         <input type="text" class="form-control"  name="start" id="start" value="{$info.start}" value="{$info.average_price}"  onkeyup="value=value.replace(/[^\d]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"  >
		                                     </div>
					                    </div>	
					                    <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">规模(房间数)</label>
		                                     <div class="col-lg-6">
		                                         <input type="text" class="form-control"  name="totalnum" id="totalnum" value="{$info.totalnum}" value="{$info.average_price}"  onkeyup="value=value.replace(/[^\d]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" >
		                                     </div>
					                    </div>						                    					                    <div class='row' style="margin-top: 20px;margin-bottom: 20px;">
					                    	<div class='col-lg-4 col-lg-offset-5'>
					                    	<input class="btn btn-palegreen" type="submit" id="saveRecord" value="保存酒店信息">
					                    	</div>
					                    </div>
					               		</form>
    
    
    
    
                     </div>
                 </div>                 
             </div>
             
         </div>
     </div>

 </block>
 
<block name="footjs">
<link href="__PUBLIC__/css/bootstrap-datetimepicker.css" rel="stylesheet" />

<!--Basic Scripts-->
<script src="__PUBLIC__/js/jquery-2.0.3.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>

<!--Beyond Scripts-->
<script src="__PUBLIC__/js/beyond.min.js"></script>
<script src="__PUBLIC__/js/select2/select2.js"></script>
<script src="__PUBLIC__/js/datetime/bootstrap-timepicker.js"></script>  
<script src="__PUBLIC__/js/datetime/bootstrap-datepicker.js"></script>

<script src="__PUBLIC__/js/datetime/bootstrap-datetimepicker.js"></script>
<style type="text/css">
	.select2-container{
		padding-left: 0px;
		padding-right: 0px;
	}
</style>
<script type="text/javascript">

	$(function(){
		$('#start_time').timepicker({'showMeridian':false});
		$('#end_time').timepicker({'showMeridian':false});
	});



	$('.yearView').datetimepicker({
		autoclose: true,
		startView:3,minView:3,
        lang:"ch",           
        format:"yyyy-mm",      
        timepicker:false,  
    
        minDate: 0,   
  
        });
	
$(".bfjl_img").click(function(){
	//window.open($(this).attr('file'),'_blank');
	var filepath = $(this).attr("file");
	location.href = "__ROOT__/Home/Upload/downFile?filepath="+filepath;
});



</script>
</block>
