<extend name="Public:base" />


<block name="body">
     <div class="row">
         <div class="col-lg-12 col-sm-12 col-xs-12">
             <div class="row">
                 <div class="col-xs-12">
                     <div class="widget radius-bordered">
                         <div class="widget-header">
                             <span class="widget-caption">庐山线路信息</span>      
                         </div>
                         <div class="widget-body">
                          
    
    					<!--  <form action="__URL__/save" method="post"  > --><!--enctype="multipart/form-data"  -->
    					 				<notempty name="info">
    					 					<input type="hidden" class="form-control" required="required"  name="id" value="{$info.id}" >
    					 				 </notempty>
					        
					                    <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">线路名称</label>
		                                     <div class="col-lg-6">
		                                         <input readonly="readonly" type="text" class="form-control"  name="name" id="name" required="required" value="{$info.name}" >
		                                         
		                                     </div>
					     
				 
					                    </div>
					  
	
					                     <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">推荐理由</label>
		                                     <div class="col-lg-6">
		                      
		                                         <textarea readonly="readonly" name='reason' id='reason' rows="10" cols="100" >{$info.reason}</textarea>
		                                         
		                                     </div>
					      				 </div>	
					                     <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">推荐价格(元)</label>
		                                     <div class="col-lg-6">
		                      
		                                         <input readonly="readonly" type="text" class="form-control"  name="price" id="price"  value="{$info.price}"  onkeyup="value=value.replace(/[^\d+\.]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d+\.]/g,''))">
		                                         
		                                     </div>
					      				 </div>						                    
					                    <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;" >往返天数</label>
		                                     <div class="col-lg-3">
		                                   
		                                         <input readonly="readonly" type="text" class="form-control"  name="day_num" id="day_num"  value="{$info.day_num}"  onkeyup="value=value.replace(/[^\d+\.]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d+\.]/g,''))"> 
		                                     </div>
					                    </div>
					                    <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;" >相关景点</label>
		                                     <div class="col-lg-3">
		                        
		               		   						<select  multiple="multiple"  id="scenic_spot_list_select" style="width:100%;">
						                            	<foreach name="scenic_spot_list" item="vo" key="key">
						                                   <option <if condition=" in_array($vo['id'], $info['scenic_spot_list'])  " > selected = "selected" </if>   value="{$vo.id}" >{$vo.name}</option>
						                                </foreach>         
						                           	</select>                  
		                        				<input readonly="readonly" id='scenic_spot_list' name='scenic_spot_list' type="hidden">
		                        
		                        			</div>
					                    </div>
					                     		   					                     		   
					                     		   
					                             
		<!-- 
					                    <div class='row' style="margin-top: 20px;margin-bottom: 20px;">
					                    	<div class='col-lg-4 col-lg-offset-5'>
					                    	<input class="btn btn-palegreen" type="submit" id="saveRecord" value="保存庐山特产信息">
					                    	</div>
					                    </div>
					               		</form> -->
    
    
    
    
                     </div>
                 </div>                 
             </div>
             
         </div>
     </div>

 </block>
 
<block name="footjs">
<link href="__PUBLIC__/css/bootstrap-datetimepicker.css" rel="stylesheet" />

<!--Basic Scripts-->
<script src="__PUBLIC__/js/jquery-2.0.3.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>

<!--Beyond Scripts-->
<script src="__PUBLIC__/js/beyond.min.js"></script>
<script src="__PUBLIC__/js/select2/select2.js"></script>
<script src="__PUBLIC__/js/datetime/bootstrap-timepicker.js"></script>  
<script src="__PUBLIC__/js/datetime/bootstrap-datepicker.js"></script>

<script src="__PUBLIC__/js/datetime/bootstrap-datetimepicker.js"></script>
<style type="text/css">
	.select2-container{
		padding-left: 0px;
		padding-right: 0px;
	}
</style>
<script type="text/javascript">

	$(function(){
		$('#start_time').timepicker({'showMeridian':false});
		$('#end_time').timepicker({'showMeridian':false});
		
		$('#scenic_spot_list_select').select2({
		    placeholder: "请选择相关景点",
		    allowClear: true
		});
	});

	$("#scenic_spot_list_select").change(function(){
		var scenic_spot_list_select = $("#scenic_spot_list_select").val();
		$("#scenic_spot_list").val(scenic_spot_list_select);
	});

	$('.yearView').datetimepicker({
		autoclose: true,
		startView:3,minView:3,
        lang:"ch",           
        format:"yyyy-mm",      
        timepicker:false,  
    
        minDate: 0,   
  
        });
	
$(".bfjl_img").click(function(){
	//window.open($(this).attr('file'),'_blank');
	var filepath = $(this).attr("file");
	location.href = "__ROOT__/Home/Upload/downFile?filepath="+filepath;
});



</script>
</block>
