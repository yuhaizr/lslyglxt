<extend name="Public:base" />


<block name="body">
     <div class="row">
         <div class="col-lg-12 col-sm-12 col-xs-12">
             <div class="row">
                 <div class="col-xs-12">
                     <div class="widget radius-bordered">
                         <div class="widget-header">
                             <span class="widget-caption">人流量信息</span>      
                         </div>
                         <div class="widget-body">
                          
    
    					 <form action="__URL__/save" method="post"  ><!--enctype="multipart/form-data"  -->
    					 				<notempty name="info">
    					 					<input type="hidden" class="form-control" required="required"  name="id" value="{$info.id}" >
    					 				 </notempty>
					        
					        			<div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;" >日期</label>
		                                     <div class="col-lg-3">
		                                   
		                                         <input type="text" class="form-control " required="required"  name="date" id="date"  readonly="readonly" value="{$info.date}"  > 
		                                     </div>
					                    </div>
					                    <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;">景点</label>
		                                     <div class="col-lg-3">
		                                              <select required="required" disabled="disabled"  id="scenic_spot_id" name='scenic_spot_id' style="width:100%;">
							          		   				
							                           		<foreach name="scenic_spot_list" item="vo" key="key">
							                                  <option <if condition="$vo['id'] eq $info['scenic_spot_id']  " > selected = "selected" </if>   value="{$vo.id}" >{$vo.name}</option>
							                              	</foreach>         
							                          </select>  
		                                         
		                                     </div>
					     
				 
					                    </div>
					  
					          				                    
					                    <div class='row'>
				 					         <label class="col-lg-2 control-label" style="height: 34px;line-height: 34px;text-align: right;" >人流量</label>
		                                     <div class="col-lg-3">
		                                   
		                                         <input type="text" class="form-control" required="required"  name="totalnum" id="totalnum"  value="{$info.totalnum}"  onkeyup="value=value.replace(/[^\d]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"> 
		                                     </div>
					                    </div>
					                     
					          		                    
		
					                    <div class='row' style="margin-top: 20px;margin-bottom: 20px;">
					                    	<div class='col-lg-4 col-lg-offset-5'>
					                    	<input class="btn btn-palegreen" type="submit" id="saveRecord" value="保存人流量信息">
					                    	</div>
					                    </div>
					               		</form>
    
    
    
    
                     </div>
                 </div>                 
             </div>
             
         </div>
     </div>

 </block>
 
<block name="footjs">
<link href="__PUBLIC__/css/bootstrap-datetimepicker.css" rel="stylesheet" />

<!--Basic Scripts-->
<script src="__PUBLIC__/js/jquery-2.0.3.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>

<!--Beyond Scripts-->
<script src="__PUBLIC__/js/beyond.min.js"></script>
<script src="__PUBLIC__/js/select2/select2.js"></script>
<script src="__PUBLIC__/js/datetime/bootstrap-timepicker.js"></script>  
<script src="__PUBLIC__/js/datetime/bootstrap-datepicker.js"></script>

<script src="__PUBLIC__/js/datetime/bootstrap-datetimepicker.js"></script>
<style type="text/css">
	.select2-container{
		padding-left: 0px;
		padding-right: 0px;
	}
</style>
<script type="text/javascript">

	$(function(){
		$('#start_time').timepicker({'showMeridian':false});
		$('#end_time').timepicker({'showMeridian':false});
	});

	$("#scenic_spot_id").select2();

	$('.yearView').datetimepicker({
		autoclose: true,
		startView:2,minView:2,
        lang:"ch",           
        format:"yyyy-mm-dd",      
        timepicker:false,  
    
        minDate: 0,   
  
        });
	
$(".bfjl_img").click(function(){
	//window.open($(this).attr('file'),'_blank');
	var filepath = $(this).attr("file");
	location.href = "__ROOT__/Home/Upload/downFile?filepath="+filepath;
});



</script>
</block>
